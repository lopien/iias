<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Центр информационного обеспечения УдГУ</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  
<header>
  <div class="main-bg">
    <img class="main-logo" src="img/logo.png" alt="">
    <p class="main-registration">Регистрация</p>
    <p class="main-login">Войти</p>
    <div class="main-title">
      <h1 class="main-title1">Центр</h1>
      <h1 class="main-title2">Информационного</h1>
      <h1 class="main-title3">Обеспечения</h1>
    </div>
  </div>



  <!-- Модальное окно -->
  <div class="modal">
    <div class="modal-bg"></div>

    <div class="modal-content">
      <h3 class="modal-title">Здравствуйте!<br>Чтобы войти в систему введите логин и пароль</h3>
      <form class="modal-form" action="/main.html">
        <input class="modal-input" type="text" placeholder="Логин" required>
        <input class="modal-input" type="password" placeholder="Пароль" required>
        <button class="modal-btn" type="submit">Вход</button>
      </form>
    </div>

  </div>
  
</header>

<script>
  let modal = document.querySelector(".modal");
  let login = document.querySelector(".main-login");
  let registration = document.querySelector(".main-registration");
  let modal_bg = document.querySelector(".modal-bg");

  login.addEventListener('click', (event) => {
    event.preventDefault();
    modal.style.display = "block";
  });
  registration.addEventListener('click', (event) => {
    event.preventDefault();
    modal.style.display = "block";
  });

  modal_bg.addEventListener('click', (event) => {
    event.preventDefault();
    modal.style.display = "none";
  });
  
</script>




</body>
</html>
